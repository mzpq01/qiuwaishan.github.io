<body>
	<!-- Our web map and content will go here -->
	<div id="map" style="width: 1980px; height: 1040px"></div>
	<!-- Add the Leaflet JavaScript library -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
    	// Create variable to hold map element, give initial settings to map
    	var map = L.map('map',{ center: [24.719850, 46.723307], zoom: 10});
    	// Add OpenStreetMap tile layer to map element
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);

			////{color: 'red', weight: 10}).addTo(map);
		// Create area feature for MIT, style and add to map
		////var myArea = L.polygon([[24.719850, 46.723307], [24.522714, 46.830326],
		    ////[24.610561, 46.602206], [24.810431, 46.593417]],

        ////myDataLine.bindPopup("Mass Ave Bridge");
        
        // Bind popup to area object
        ////myArea.bindPopup("MIT Campus");
        
        // Create an Empty Popup
        var popup = L.popup();
         
        // Write function to set Properties of the Popup
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }
         
        // Listen for a click event on the Map element
        map.on('click', onMapClick);

        // load GeoJSON from an external file
		$.getJSON("data/5000nodes.geojson",function(data){
		    // add GeoJSON layer to the map once the file is loaded
		    L.geoJson(data,{
				onEachFeature: function (feature, layer) {
					layer.bindPopup("coordinates");
				}
			}).addTo(map);
		});
	</script>
</body>
